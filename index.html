<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pyodide Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="runframe.css">

    <!-- Ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.22.0/ace.js" integrity="sha512-IdmB24zVCDjNtbu1v07uIbhNQVeaZEHc5pycdS/bzKoDeP4jgN8ZN3X3Akvtd84ZAroVIhUqG3+dy47WVswxlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- P5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid mt-3">
      <div class="container">
        <h1 class="display-4 text-center">Ace Editor Test</h1>
        <p class="lead text-center">Attempt to use Pyodide with P5 library: <button class="btn btn-outline-success" id="executeBtn">Run</button></p>
      </div>
    </div>

    <div id="editor"></div>
    <div id="runDiv">
      <textarea id="output" style="width: 100%;" rows="10" disabled></textarea>
      <div id="sketch-holder"></div>
    </div>

    <!-- Custom -->
    <script src="script.js" type="module"></script>
  </body>
</html>
