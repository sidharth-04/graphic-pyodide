<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graphic Pyodide Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="runframe.css">

    <!-- Ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.22.0/ace.js" integrity="sha512-IdmB24zVCDjNtbu1v07uIbhNQVeaZEHc5pycdS/bzKoDeP4jgN8ZN3X3Akvtd84ZAroVIhUqG3+dy47WVswxlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- P5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container mt-3" id="header">
        <h3 class="text-center">P5 in Python with Pyodide</h3>
        <div id="control-panel">
          <select class="form-select form-select-sm text-center m-2" id="chooseGameType">
            <option selected>Choose a graphic game</option>
            <option>growingsun</option>
            <option>speedball</option>
            <option>bouncer</option>
            <option>rockboat</option>
            <option>clicker</option>
          </select>
          <button class="btn btn-outline-success m-2" id="executeBtn">Run</button>
          <button class="btn btn-outline-danger m-2" id="stopBtn">Stop</button>
        </div>
        <div id="spinner">
          <p style="margin-right: 10px;">Loading</p>
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="editor"></div>
    <div id="runDiv">
      <div id="sketch-holder"></div>
      <textarea id="output" style="width: 100%;" rows="10" disabled></textarea>
    </div>

    <!-- Custom -->
    <script src="script.js" type="module"></script>
  </body>
</html>
